{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Мои списки</h2>

    <div class="row g-4">
        {% for list in word_lists %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm list-card">

                <div class="card-body d-flex flex-column">
                    <!-- Название -->
                    <h5 class="card-title mb-3">
                        {{ list.pk }} {{ list.name }}
                    </h5>

                    <!-- Доп. инфо (по желанию) -->
                    <p class="text-muted small mb-4">
                        Слов: {{ list.quantity_words }}
                    </p>

                    <!-- Низ карточки -->
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <!-- Открыть -->
                        <a href="{% url 'word_list_detail' list.id %}"
                           class="btn btn-primary btn-sm">
                            Открыть
                        </a>

                        <!-- Действия -->
                        <div class="btn-group">
                            <button class="btn btn-light btn-sm icon-btn delete-list" data-list-id="{{ list.id }}">
                                <i class="bi bi-trash"></i>
                            </button>

                            <button class="btn btn-light btn-sm icon-btn">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        {% empty %}
            <p class="text-muted">Списков пока нет</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'lists/js/lists.js' %}"></script>
{% endblock %}
